<section id="parents" class="page">
  <h2>Parents Dashboard</h2>
  <p>Login to monitor your child's progress and communicate with tutors.</p>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" placeholder="Password" type="password">
  <button onclick="login()">Login</button>

  <div id="parentsDashboard" class="page">
    <h3>Analytics & AI Tutor Chat</h3>
    <div class="dashboard">
      <div class="info-box">Daily Progress: 85%</div>
      <div class="info-box">Attendance: 95%</div>
      <div class="info-box">Grades Overview: A-</div>
      <div class="chat-box" id="chatBox"></div>
      <input id="chatInput" class="chat-input" placeholder="Ask AI Tutor...">
      <button class="chat-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>
</section>
