<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aegis Academy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>

<header>
  <h1>Aegis Academy™</h1>
  <p>Elite AI + Human Digital Education</p>
</header>

<section class="pricing">

  <div class="card free">
    <h2>Free Demo</h2>
    <p>Explore the platform</p>
    <button>Try Demo</button>
  </div>

  <div class="card basic">
    <h2>Basic Plan</h2>
    <p>₦20,000 / subject / hour</p>
    <input type="number" id="basicHours" placeholder="Number of hours" />
    <button onclick="payBasic()">Pay Basic</button>
  </div>

  <div class="card pro">
    <h2>Professional Plan</h2>
    <p>₦50,000 / hour</p>
    <input type="number" id="proHours" placeholder="Number of hours" />
    <button onclick="payPro()">Pay Professional</button>
  </div>

</section>

<script src="app.js"></script>
</body>
</html>
