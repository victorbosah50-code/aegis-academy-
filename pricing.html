      <button class="btn" onclick="contactEnrollment('Standard')">Request Pricing</button>

    <div class="card">
      <h3>Elite Plan</h3>
      <p>All programs + Military + Sports + Parent Dashboard.</p>
      <button class="btn" onclick="contactEnrollment('Elite')">Request Pricing</button>
    </div>

  </div>
