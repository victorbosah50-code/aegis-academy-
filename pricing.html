<section id="pricing" class="page">
  <h2>Admissions & Pricing</h2>
  <div class="cards">
    <div class="card">
      <h3>Free Trial</h3>
      <p>See our platform and lesson structure before enrollment.</p>
      <button onclick="showDemo()">View Demo</button>
    </div>
    <div class="card">
      <h3>Basic</h3>
      <input id="basicHours" type="number" placeholder="Hours">
      <button onclick="calculateBasic()">Calculate</button>
      <p id="basicResult"></p>
    </div>
    <div class="card">
      <h3>Professional</h3>
      <input id="proHours" type="number" placeholder="Hours">
      <button onclick="calculatePro()">Calculate</button>
      <p id="proResult"></p>
    </div>
    <div class="card">
      <h3>Premium</h3>
      <p>Contact Victor Borsa with your email & number of children for personalized pricing.</p>
    </div>
  </div>
</section>
